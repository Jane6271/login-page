<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Auth System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"> </script>

</head>

<body class="min-h-screen flex items-center justify-center p-4">
    <!-- Login/Signup Page -->
    <div class="page w-full max-w-md active" id="loginPage">
        <div class="bg-white rounded-lg shadow-xl overflow-hidden">
            <div class="p-8">
                <div class="flex justify-center mb-6">
                    <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/dab0f063-6b5c-4fb1-865a-a0d88aed48d4.png"
                        alt="Facebook logo in blue with white lettering" class="logo">"

                </div>
                <h2 class="text-center text-2xl font-bold text-gray-800 mb-6">Welcome Back</h2>

                <form id="loginForm" class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                            required>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" name="password"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                            required>
                    </div>

                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                        <input type="text" id="username" name="username"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                            required>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember" name="remember" type="checkbox"
                                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="remember" class="ml-2 block text-sm text-gray-700">
                                Remember me
                            </label>
                        </div>
                        <a href="#" class="text-sm text-blue-600 hover:text-blue-500">
                            Forgot password?
                        </a>
                    </div>

                    <div>
                        <button type="submit" id="signupBtn"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Sign Up
                        </button>
                    </div>
                </form>

                <div class="mt-4 text-center text-sm text-gray-600">
                    Already have an account?
                    <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Log In</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Profile Page (hidden initially) -->
    <div class="page w-full max-w-md hidden" id="profilePage">
        <div class="bg-white rounded-lg shadow-xl overflow-hidden">
            <div class="bg-blue-600 py-6 px-8 text-center">
                <h2 class="text-2xl font-bold text-white">Welcome <span id="profileUsername"
                        class="font-normal"></span>!</h2>
            </div>

            <div class="p-8">
                <div class="text-center mb-6">
                    <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/dab0f063-6b5c-4fb1-865a-a0d88aed48d4.png"
                        alt="Facebook logo in blue with white lettering" class="logo">
                </div>

                <div class="space-y-4">
                    <div>
                        <h3 class="text-sm font-medium text-gray-500">Email</h3>
                        <p id="profileEmail" class="mt-1 text-sm text-gray-900"></p>
                    </div>

                    <div>
                        <h3 class="text-sm font-medium text-gray-500">Username</h3>
                        <p id="profileUsernameFull" class="mt-1 text-sm text-gray-900"></p>
                    </div>

                    <div class="pt-4">
                        <button id="backBtn"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-600 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                            Back to Sign Up
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
